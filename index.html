<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SwiftBus</title>
    <link rel="icon" type="image/svg+xml" href="/swiftbus.svg" />
    <!-- Bootstrap (CSS only) -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Inter", system-ui, -apple-system, "Segoe UI", Roboto,
          "Helvetica Neue", Arial, "Noto Sans", "Apple Color Emoji",
          "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji";
      }
      .bg-hero {
  background: linear-gradient(180deg, rgba(9,35,71,0.90) 0%, rgba(9,35,71,0.75) 60%, rgba(9,35,71,0.4) 100%), url('/assets/bus-hero.jpg') center/cover no-repeat;
  min-height: 520px;
  color: #fff;
}
      .glass {
        background: rgba(255, 255, 255, 0.12);
        border: 1px solid rgba(255, 255, 255, 0.25);
        backdrop-filter: blur(6px);
      }
      .rounded-2xl {
        border-radius: 1.25rem;
      }
      .shadow-soft {
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
      }
      .brand {
        color: #22cc88;
      }
      .badge-soft {
        background: #ecfdf5;
        color: #059669;
      }
      .ticket-card:hover {
        transform: translateY(-4px);
        transition: 200ms ease-in-out;
      }
      .app-gradient {
        background: radial-gradient(
          1200px 600px at 20% 10%,
          #2b66ff 0%,
          #0e1f49 60%
        );
      }
      .footer-bg {
        background: #0b1634;
        color: #d9e3ff;
      }
      .footer-bg a {
        color: #9fb7ff;
        text-decoration: none;
      }
      .seat-legend {
        display: flex;
        gap: 12px;
        align-items: center;
      }
      .seat-legend .badge {
        min-width: 90px;
        justify-content: center;
      }
      /* 2+2 layout with an aisle */
.seat-grid { 
  display:grid; 
  grid-template-columns: 40px 1fr 1fr 20px 1fr 1fr; 
  gap:8px; 
}
.seat-cell.aisle { background: transparent; border:none; cursor: default; }
      .seat-cell {
        text-align: center;
        padding: 10px 0;
        border-radius: 8px;
        border: 1px solid #e5e7eb;
        background: #ffffff;
        cursor: pointer;
        user-select: none;
      }
      .seat-cell.header {
        background: #f3f4f6;
        cursor: default;
        font-weight: 600;
      }
      .seat-cell.booked {
        background: #fee2e2;
        border-color: #fecaca;
        color: #991b1b;
        cursor: not-allowed;
      }
      .seat-cell.selected {
        background: #dcfce7;
        border-color: #bbf7d0;
        color: #14532d;
      }
      .seat-cell:hover:not(.booked):not(.header) {
        box-shadow: 0 0 0 2px rgba(16, 185, 129, 0.3) inset;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
